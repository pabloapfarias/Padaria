{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="d-flex justify-content-center ">
            <h1>Editar Produto</h1>
            <hr>
        </div>
        <form action="{{ url_for('editar_produto', id = produto.id) }}" method="post" class="form-control"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{produto.nome}}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do Produto</label>
                <textarea class="form-control" id="descricao" rows="3" name="descricao">{{ produto.descricao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <input type="text" class="form-control" id="ingredientes" name="ingredientes" value="{{ produto.ingredientes }}">
            </div>
            <div class="mb-3">
                <label for="origem" class="form-label">Origem</label>
                <input type="text" class="form-control" id="origem" name="origem" value="{{ produto.origem }}">
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
            </div>
            <button type="submit" class="btn btn-primary">
                Concluir Edição
            </button>
        </form>
    </div>
    <br>
    <div class="container">
    {% if status %}
        {% if status['type']== 'sucesso' %}
            <div class="alert alert-success d-flex justify-content-center" role="alert">
                {{ status['mensagem'] }}
            </div>

        {% else %}
            <div class="alert alert-danger d-flex justify-content-center" role="alert">
                {{ status['mensagem'] }}
            </div>

        {% endif %}
    {% endif %}
    </div>

{% endblock %}
